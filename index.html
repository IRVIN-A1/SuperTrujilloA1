<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Flappy Bird con imágenes</title>
<style>
  body {
    margin: 0;
    background: #70c5ce;
    overflow: hidden;
  }
  canvas {
    display: block;
    margin: 0 auto;
    background: #70c5ce;
  }
</style>
</head>
<body>

<canvas id="gameCanvas" width="320" height="480"></canvas>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  // Cargar imagen del pájaro
  const birdImage = new Image();
  birdImage.src = 'https://i.imgur.com/5MbcRjT.png';

  // Cargar imagen del tubo
  const pipeImage = new Image();
  pipeImage.src = 'https://i.imgur.com/kNXM9QY.png';

  // Variables del juego
  let bird = {
    x: 50,
    y: 150,
    width: 40,
    height: 30,
    gravity: 0.6,
    lift: -10,
    velocity: 0
  };

  let pipes = [];
  const pipeWidth = 50;
  const pipeGap = 120;
  let frameCount = 0;
  let score = 0;
  let gameOver = false;

  function drawBird() {
    ctx.drawImage(birdImage, bird.x, bird.y, bird.width, bird.height);
  }

  function drawPipes() {
    pipes.forEach(pipe => {
      // tubo superior (invertido)
      ctx.save();
      ctx.translate(pipe.x + pipeWidth / 2, pipe.top / 2);
      ctx.scale(1, -1);
      ctx.drawImage(pipeImage, -pipeWidth / 2, -pipe.top / 2, pipeWidth, pipe.top);
      ctx.restore();

      // tubo inferior (normal)
      ctx.drawImage(pipeImage, pipe.x, pipe.top + pipeGap, pipeWidth, canvas.height - pipe.top - pipeGap);
    });
  }

  function update() {
    if (gameOver) return;

    frameCount++;

    if (frameCount % 90 === 0) {
      const topHeight = Math.floor(Math.random() * (canvas.height - pipeGap - 50)) + 20;
      pipes.push({ x: canvas.width, top: topHeight });
    }

    for (let i = pipes.length - 1; i >= 0; i--) {
      pipes[i].x -= 2;

      // Colisiones
      if (
        bird.x + bird.width > pipes[i].x &&
        bird.x < pipes[i].x + pipeWidth &&
        (bird.y < pipes[i].top || bird.y + bird.height > pipes[i].top + pipeGap)
      ) {
        gameOver = true;
      }

      // Quitar tubo fuera de pantalla y aumentar puntaje
      if (pipes[i].x + pipeWidth < 0) {
        pipes.splice(i, 1);
        score++;
      }
    }

    bird.velocity += bird.gravity;
    bird.y += bird.velocity;

    if (bird.y + bird.height > canvas.height || bird.y < 0) {
      gameOver = true;
    }
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBird();
    drawPipes();

    ctx.fillStyle = "white";
    ctx.font = "20px Arial";
    ctx.fillText("Puntos: " + score, 10, 25);

    if (gameOver) {
      ctx.fillStyle = "red";
      ctx.font = "40px Arial";
      ctx.fillText("¡Juego Terminado!", 20, canvas.height / 2);
      ctx.font = "20px Arial";
      ctx.fillText("Presiona espacio para reiniciar", 20, canvas.height / 2 + 40);
    }
  }

  function gameLoop() {
    update();
    draw();
    if (!gameOver) {
      requestAnimationFrame(gameLoop);
    }
  }

  window.addEventListener('keydown', function(e) {
    if (e.code === 'Space' || e.code === 'ArrowUp') {
      bird.velocity = bird.lift;
      if (gameOver) {
        resetGame();
      }
    }
  });

  function resetGame() {
    bird.y = 150;
    bird.velocity = 0;
    pipes = [];
    score = 0;
    gameOver = false;
    frameCount = 0;
    gameLoop();
  }

  // Iniciar el juego cuando las imágenes estén cargadas
  let assetsLoaded = 0;
  function checkAssetsLoaded() {
    assetsLoaded++;
    if (assetsLoaded === 2) {
      gameLoop();
    }
  }

  birdImage.onload = checkAssetsLoaded;
  pipeImage.onload = checkAssetsLoaded;

</script>

</body>
</html>
